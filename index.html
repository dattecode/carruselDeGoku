<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrusel Boostrap</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <!-- body -->
  <body class="d-flex">
    <!-- carrusel boostrap -->
    <div class="container my-5 border rounded p-4 m-4 d-flex flex-column">
      <h2 class="text-center mb-4">Sección Interactiva</h2>

      <!-- Aquí se agregará el contenido -->
      <!-- Modal btn -->
      <button
        class="btn btn-primary mb-3"
        data-toggle="modal"
        data-target="#miModal"
      >
        Abrir Modal
      </button>
      <!-- Modal contenido -->
      <div class="modal fade" id="miModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Título del Modal</h5>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Contenido del modal -->
            <div class="modal-body">
              <div
                id="miCarrusel"
                class="carousel slide my-4"
                data-ride="carousel"
              >
                <ol class="carousel-indicators">
                  <li
                    data-target="#miCarrusel"
                    data-slide-to="0"
                    class="active"
                  ></li>
                  <li data-target="#miCarrusel" data-slide-to="1"></li>
                  <li data-target="#miCarrusel" data-slide-to="2"></li>
                </ol>

                <div class="carruselCss carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="https://i.pinimg.com/736x/ff/94/a9/ff94a9a55b7cc120e64cc59120b9b669.jpg"
                      class="d-block w-100 "
                      alt="Imagen 1"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="http://i.pinimg.com/1200x/c0/56/97/c056977d38f693a8a2b3c96b0a34cb23.jpg"
                      class="d-block  w-100"
                      alt="Imagen 2"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="https://i.pinimg.com/736x/e1/2d/10/e12d10e405767b2fc1542d218b59c387.jpg"
                      class="d-block  w-100"
                      alt="Imagen 3"
                    />
                  </div>
                </div>

                <a
                  class="carousel-control-prev"
                  href="#miCarrusel"
                  role="button"
                  data-slide="prev"
                >
                  <span class="carousel-control-prev-icon"></span>
                </a>

                <a
                  class="carousel-control-next"
                  href="#miCarrusel"
                  role="button"
                  data-slide="next"
                >
                  <span class="carousel-control-next-icon"></span>
                </a>
              </div>
            </div>
            <!-- botones con tooltips y popovers -->
            <div class="d-flex justify-content-center my-4">
              <button
                type="button"
                class="btn btn-info mr-2"
                data-toggle="tooltip"
                title="Este es un tooltip"
              >
                Botón con Tooltip
              </button>

              <button
                type="button"
                class="btn btn-warning mr-2"
                data-toggle="popover"
                title="Título Popover"
                data-content="Imagenes de goku"
              >
                Botón con Popover
              </button>
            </div>
            <!-- footer del modal -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- container footer -->
      <p class="d-none d-md-block text-center text-muted">
        Este texto solo se ve en pantallas medianas o grandes
      </p>
    </div>
    <!-- scripts js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
